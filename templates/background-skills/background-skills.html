<h3>Backgrounds</h3>

<table class="skills"
       style="width: 250px;">
  <thead>
    <tr class="skills-header">
      <th class="background-name">Name</th>
      <th class="background-delete"></th>
    </tr>
  </thead>

  <tbody>

    {{#each backgrounds as |background b|}}
    <tr data-background="{{background.id}}">
      <td style="width: auto">
        <h4>{{background.name}}</h4>
      </td>
      <td style="width: 10%"
          class="background-remove"><i class="fa-solid fa-minus rollable"></i></td>
    </tr>
    {{/each}}

    <tr>
      <td style="width: auto">
        <b>Add Background</b>
      </td>
      <td style="width: 10%">
        <a class="action-training background-add"><i class="fa-solid fa-plus"></i></a>
      </td>
    </tr>
  </tbody>
</table>

<section class="title infobox">
  <h3 class="box-title">
    Title
  </h3>

  <ul class="traits-list">
    <li class="tag action-training title-edit rollable">{{title}} <i class="fa-solid fa-edit"></i></li>
  </ul>
</section>
